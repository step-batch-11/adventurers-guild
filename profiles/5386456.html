<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haider-GitHubRepo - Adventurer Profile</title>
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <a href="../index.html" class="back-link">‚Üê Back to Guild Hall</a>
      <h1>Haider-GitHubRepo</h1>
      <h2 class="title">Initiate of the Guild</h2>
    </header>

    <div class="profile">
      <div class="profile-header">
        <div class="avatar">
          <img src="../static/images/avatars/default.png" alt="Haider-GitHubRepo">
        </div>
        <div class="stats">
          <div class="stat">
            <span class="label">Rank</span>
            <span class="value">#7</span>
          </div>
          <div class="stat">
            <span class="label">Stars</span>
            <span class="value">‚≠ê 1</span>
          </div>
          <div class="stat">
            <span class="label">Local Score</span>
            <span class="value">43</span>
          </div>
        </div>
      </div>

      
      <div class="badges-section">
        <h3>Badges of Honor</h3>
        <div class="badges-grid">
          
          <div class="badge-card">
            <span class="badge-icon">ü¶â</span>
            <span class="badge-name">Night Owl</span>
            <span class="badge-desc">Completed challenges in the dead of night (12am-5am)</span>
          </div>
          
        </div>
      </div>
      

      <div class="progress-section">
        <h3>Quest Progress</h3>
        <div class="progress-grid">
          
          <div class="day-card partial">
            <div class="day-number">Day 1</div>
            <div class="day-stars">
              <span class="star earned">‚≠ê</span>
              <span class="star ">‚≠ê</span>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <footer>
      <p class="flavor">Glory to the brave, honor to the persistent.</p>
    </footer>
  </div>
</body>
</html>
