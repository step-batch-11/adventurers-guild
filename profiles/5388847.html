<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sivaji - Adventurer Profile</title>
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <a href="../index.html" class="back-link">← Back to Guild Hall</a>
      <h1>Sivaji</h1>
      <h2 class="title">Novice Challenger</h2>
    </header>

    <div class="profile">
      <div class="profile-header">
        <div class="avatar">
          <img src="../static/images/avatars/default.png" alt="Sivaji">
        </div>
        <div class="stats">
          <div class="stat">
            <span class="label">Rank</span>
            <span class="value">#16</span>
          </div>
          <div class="stat">
            <span class="label">Stars</span>
            <span class="value">⭐ 5</span>
          </div>
          <div class="stat">
            <span class="label">Local Score</span>
            <span class="value">180</span>
          </div>
        </div>
      </div>

      

      <div class="progress-section">
        <h3>Quest Progress</h3>
        <div class="progress-grid">
          
          <div class="day-card complete">
            <div class="day-number">Day 1</div>
            <div class="day-stars">
              <span class="star earned">⭐</span>
              <span class="star earned">⭐</span>
            </div>
          </div>
          
          <div class="day-card complete">
            <div class="day-number">Day 2</div>
            <div class="day-stars">
              <span class="star earned">⭐</span>
              <span class="star earned">⭐</span>
            </div>
          </div>
          
          <div class="day-card partial">
            <div class="day-number">Day 3</div>
            <div class="day-stars">
              <span class="star earned">⭐</span>
              <span class="star ">⭐</span>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <footer>
      <p class="flavor">Glory to the brave, honor to the persistent.</p>
    </footer>
  </div>
</body>
</html>
